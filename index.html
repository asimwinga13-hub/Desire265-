<!DOCTYPE html>
<html>
<head>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <title>Anthony simwinga Calculator</title>
  <style>
    /* Body with your photo as background */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('YOUR_IMAGE_URL'); /* Replace this with your photo URL */
      background-size: cover;
      background-position: center;
      margin: 0;
    }

    /* Calculator container */
    .calculator {
      background-color: rgba(0,0,0,0.6); /* semi-transparent dark box */
      padding: 20px;
      border-radius: 15px;
      width: 280px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    /* Display screen */
    #display {
      width: 100%;
      height: 60px;
      font-size: 28px;
      margin-bottom: 15px;
      text-align: right;
      padding: 5px 10px;
      background-color: rgba(255,255,255,0.8);
      border: none;
      border-radius: 10px;
      box-sizing: border-box;
    }

    /* Buttons */
    button {
      width: 60px;
      height: 60px;
      font-size: 22px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: rgba(0,0,0,0.7);
      color: white;
      transition: 0.2s;

      button {
  font-size: 2rem;
  border: none;
  border-radius: 16px;
  background: #1e1e1e;
  color: white;
  padding: 20px;
}

button:active {
  background: #555;
  transform: scale(0.97);
}
}

button:active {
  background: #555;
  transform: scale(0.97);
        }
    }

    /* Button hover effect */
    button:hover {
      background-color: rgba(255,255,255,0.7);
      color: black;
    }

    /* Button rows */
    .row {
      display: flex;
      justify-content: space-between;
    }
  </style>
  <link rel="manifest" href="manifest.json">
</head>
<body><div class="calculator">
  <input type="text" id="display" disabled />

  <button onclick="scientific('sin')">sin</button>
<button onclick="scientific('cos')">cos</button>
<button onclick="scientific('tan')">tan</button>
<button onclick="scientific('sqrt')">√</button>

<button onclick="scientific('square')">x²</button>
<button onclick="scientific('pi')">π</button>
<button onclick="clearDisplay()">C</button>
<button onclick="calculate()">=</button>
  <div class="buttons">
    <!-- Scientific buttons -->
<button onclick="scientific('sin')">sin</button>
<button onclick="scientific('cos')">cos</button>
<button onclick="scientific('tan')">tan</button>
<button onclick="scientific('sqrt')">√</button>

<button onclick="scientific('square')">x²</button>
<button onclick="scientific('pi')">π</button>
    <button onclick="clearDisplay()">C</button>
    <button onclick="append('/')">÷</button>
    <button onclick="append('*')">×</button>
    <button onclick="deleteLast()">⌫</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('-')">−</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('+')">+</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="calculate()" class="equal">=</button>

    <button onclick="append('0')" class="zero">0</button>
    <button onclick="append('.')">.</button>
  </div>
</div>
